    <script>
    /**
     * 背景音乐管理器
     * 页面加载完成后自动播放背景音乐
     */
    class BackgroundMusicManager {
      constructor() {
        this.audio = null;
        this.isPlaying = false;
        // 动态构建背景音乐路径
        const urlParams = new URLSearchParams(window.location.search);
        const assetPack = urlParams.get('assets') || 'merge-melon';
        this.audioPath = `./assets/${assetPack}/background.mp3`;
        this.userInteracted = false;
        this.pageVisible = true; // 页面可见性状态
        this.wasPlayingBeforeHidden = false; // 页面隐藏前是否在播放
      }

      /**
       * 检测音频文件是否存在
       * @returns {Promise<boolean>}
       */
      async checkAudioFileExists() {
        try {
          const response = await fetch(this.audioPath, { 
            method: 'HEAD',
            cache: 'no-cache' // 避免缓存影响
          });
          return response.ok;
        } catch (error) {
          // 静默处理错误，不输出到控制台
          return false;
        }
      }

      /**
       * 初始化音频播放器
       */
      initAudioPlayer() {
        try {
          this.audio = new Audio(this.audioPath);
          this.audio.loop = true; // 设置循环播放
          this.audio.volume = 0.2; // 设置音量
          
          // 音频加载完成事件
          this.audio.addEventListener('canplaythrough', () => {
            // console.log('背景音乐加载完成');
            if (this.userInteracted) {
              this.play();
            }
          });

          // 音频播放错误处理 - 静默处理
          this.audio.addEventListener('error', (e) => {
            // 静默处理错误，不输出到控制台
            this.isPlaying = false;
            this.audio = null; // 清理无效的音频对象
          });

          // 音频播放开始事件
          this.audio.addEventListener('play', () => {
            this.isPlaying = true;
            // console.log('背景音乐开始播放');
          });

          // 音频播放结束事件
          this.audio.addEventListener('ended', () => {
            this.isPlaying = false;
            // console.log('背景音乐播放结束');
          });
        } catch (error) {
          // 静默处理初始化错误
          this.audio = null;
          this.isPlaying = false;
        }
      }

      /**
       * 播放背景音乐
       */
      play() {
        if (this.audio && !this.isPlaying && this.userInteracted && this.pageVisible) {
          this.audio.play().catch(error => {
            // console.log('背景音乐播放失败:', error);
            this.isPlaying = false;
          });
        }
      }

      /**
       * 暂停背景音乐
       */
      pause() {
        if (this.audio && this.isPlaying) {
          this.audio.pause();
          this.isPlaying = false;
        }
      }

      /**
       * 停止背景音乐
       */
      stop() {
        if (this.audio) {
          this.audio.pause();
          this.audio.currentTime = 0;
          this.isPlaying = false;
        }
      }

      /**
       * 设置音量
       * @param {number} volume 音量值 (0-1)
       */
      setVolume(volume) {
        if (this.audio) {
          this.audio.volume = Math.max(0, Math.min(1, volume));
        }
      }

      /**
       * 检测页面是否可见
       * @returns {boolean}
       */
      isPageVisible() {
        // 兼容不同浏览器的Page Visibility API
        if (typeof document.hidden !== 'undefined') {
          return !document.hidden;
        } else if (typeof document.msHidden !== 'undefined') {
          return !document.msHidden;
        } else if (typeof document.webkitHidden !== 'undefined') {
          return !document.webkitHidden;
        }
        return true; // 如果不支持，默认认为页面可见
      }

      /**
       * 处理页面可见性变化
       */
      onVisibilityChange() {
        const wasVisible = this.pageVisible;
        this.pageVisible = this.isPageVisible();
        
        if (wasVisible && !this.pageVisible) {
          // 页面变为不可见
          if (this.isPlaying) {
            this.wasPlayingBeforeHidden = true;
            this.pause();
          }
        } else if (!wasVisible && this.pageVisible) {
          // 页面变为可见
          if (this.wasPlayingBeforeHidden && this.userInteracted) {
            this.wasPlayingBeforeHidden = false;
            this.play();
          }
        }
      }

      /**
       * 用户交互处理
       */
      onUserInteraction() {
        if (!this.userInteracted) {
          this.userInteracted = true;
          // console.log('用户交互检测到，准备播放背景音乐');
          if (this.audio && this.audio.readyState >= 2 && this.pageVisible) {
            this.play();
          }
        }
      }

      /**
       * 初始化背景音乐
       */
      async init() {
        try {
          const fileExists = await this.checkAudioFileExists();
          if (fileExists) {
            this.initAudioPlayer();
            // 初始化页面可见性状态
            this.pageVisible = this.isPageVisible();
            // console.log('背景音乐管理器初始化成功');
          } else {
            // console.log('背景音乐文件不存在，跳过初始化');
          }
        } catch (error) {
          // 静默处理初始化错误
          // console.log('背景音乐管理器初始化失败，跳过背景音乐功能');
        }
      }
    }

    // 创建全局背景音乐管理器实例
    window.backgroundMusicManager = new BackgroundMusicManager();

    // 页面加载完成后初始化背景音乐
    document.addEventListener('DOMContentLoaded', function() {
      window.backgroundMusicManager.init();
    });

    // 监听用户交互事件
    document.addEventListener('click', function() {
      window.backgroundMusicManager.onUserInteraction();
    });

    document.addEventListener('touchstart', function() {
      window.backgroundMusicManager.onUserInteraction();
    });

    document.addEventListener('keydown', function() {
      window.backgroundMusicManager.onUserInteraction();
    });

    // 监听页面可见性变化事件
    document.addEventListener('visibilitychange', function() {
      window.backgroundMusicManager.onVisibilityChange();
    });

    // 兼容性处理：监听不同浏览器的事件
    document.addEventListener('msvisibilitychange', function() {
      window.backgroundMusicManager.onVisibilityChange();
    });

    document.addEventListener('webkitvisibilitychange', function() {
      window.backgroundMusicManager.onVisibilityChange();
    });

    // 兼容性处理：如果DOMContentLoaded已经触发，立即初始化
    if (document.readyState === 'loading') {
      // 页面还在加载中，等待DOMContentLoaded事件
    } else {
      // 页面已经加载完成，立即初始化
      // console.log('页面已加载完成，立即初始化背景音乐...');
      window.backgroundMusicManager.init();
    }

        function judgeLanTitle() {

            //        console.log("window.navigator.language",window.navigator.language);

            if (window.navigator.language == "zh-CN" || window.navigator.language == "zh-cn") {
                document.title = "小游戏：合成大西瓜";
            } else if (window.navigator.language == "zh-TW") {
                document.title = "小遊戲：合成大西瓜";
            } else if (window.navigator.language == "zh-HK") {
                document.title = "小遊戲：合成大西瓜";
            } else if (window.navigator.language == "ko-KR") {
                document.title = "작은 놀이：큰 수박 을 합성 하 다";
            } else if (window.navigator.language == "ja-JP") {
                document.title = "ミニゲーム：合成スイカ";
            } else if (window.navigator.language == "th-TH") {
                document.title = "เกมเล็กๆ：แตงโมสังเคราะห์";
            } else {
                document.title = "Little game：Synthetic watermelon";
            }


        }

        var loadintT = document.getElementById("loadingText");
        var loadintGif = document.getElementById("loadingImg")
        setTimeout(function() {
            loadintGif.remove();
            loadintT.style.display = ""
            updateLabView(0.1);
        }, 1 * 1000)

        window.timer = null;
        window.tempSeconds = 1;
        window.loadData = {};
        loadData.completedCount = 0;
        loadData.totalCount = 0;

        onload();

        function onload() {
            var winHeight = document.documentElement.clientHeight;
            document.getElementById("canvasDiv").style.height = winHeight + "px";
        };
        window.onload = function() {
            document.getElementById("block-Box").style.display = "none";
        }

        function updateLabView(t) {
            if (timer != null) {
                clearInterval(timer);
            }
            timer = setInterval(function() {
                tempSeconds++;
                actualTotal();
                var loadintT = document.getElementById("loadingText")
                if (!loadintT) {
                    return;
                }
                loadintT.innerHTML = 'loading......' + parseInt(tempSeconds) + '%';

                switch (tempSeconds) {
                    case 20:
                        updateLabView(0.2);
                        break;
                    case 40:
                        updateLabView(0.3);
                        break;
                    case 60:
                        updateLabView(0.4);
                        break;
                    case 96:
                        updateLabView(5);
                        break;
                    case 97:
                        updateLabView(10);
                        break;
                    case 98:
                        updateLabView(50);
                        break;
                    case 99:
                        updateLabView(100);
                        break;
                    default:
                        if (tempSeconds >= 80 && tempSeconds < 96) {
                            updateLabView(t + 0.1);
                        }
                        break;
                }
                if (tempSeconds > 100) {
                    clearInterval(timer);
                    tempSeconds = 100
                    loadintT.innerHTML = 'loading......' + parseInt(tempSeconds) + '%';
                }
            }, t * 1000);
        }

        function actualTotal() {
            var percent = parseInt(100 * loadData.completedCount / loadData.totalCount);
            if (percent > tempSeconds && loadData.totalCount > 1) {
                tempSeconds = percent;
            }
        }

    </script>
