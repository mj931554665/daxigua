<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 授权回调</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .loading {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">正在处理 GitHub 授权...</div>
        <div class="spinner"></div>
        <div class="error" id="errorMessage" style="display: none;"></div>
    </div>

    <script>
        // 处理 GitHub OAuth 回调
        async function handleCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                
                if (error) {
                    throw new Error('GitHub 授权被拒绝: ' + error);
                }
                
                if (!code) {
                    throw new Error('未收到授权码');
                }
                
                // 由于是纯前端方案，这里需要用户手动输入 token
                // 在实际部署时，您需要设置后端服务来处理 OAuth 流程
                
                // 临时方案：跳转回上传页面并提示用户输入 token
                setTimeout(() => {
                    window.location.href = '/upload.html?auth=callback&code=' + code;
                }, 2000);
                
            } catch (error) {
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.spinner').style.display = 'none';
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                
                // 3秒后跳转回登录页面
                setTimeout(() => {
                    window.location.href = '/upload.html';
                }, 3000);
            }
        }
        
        // 页面加载后处理回调
        handleCallback();
    </script>
</body>
</html>
