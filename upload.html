<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素材上传 - 合成大西瓜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        /* 登录区域 */
        .login-section {
            text-align: center;
            padding: 40px 0;
        }

        .github-login-btn {
            background: #24292e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .github-login-btn:hover {
            background: #1a1e22;
            transform: translateY(-2px);
        }

        /* 上传区域 */
        .upload-section {
            display: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #fff;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .drag-drop-zone {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .drag-drop-zone.dragover {
            border-color: #007bff;
            background: #f0f8ff;
        }

        .drag-drop-zone input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 4em;
            color: #ddd;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        .file-list {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .upload-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* 进度条 */
        .progress-section {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }

        /* 结果区域 */
        .result-section {
            display: none;
            text-align: center;
            padding: 30px;
            background: #d4edda;
            border-radius: 10px;
            margin-top: 20px;
        }

        .result-section h3 {
            color: #155724;
            margin-bottom: 15px;
        }

        .pack-id {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            word-break: break-all;
        }

        .game-link {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        /* 错误提示 */
        .error-section {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍉 素材上传工具</h1>
            <p>上传自定义素材，创建专属游戏主题</p>
        </div>

        <div class="content">
            <!-- 登录区域 -->
            <div class="login-section" id="loginSection">
                <h2>开始上传素材</h2>
                <p style="margin: 20px 0; color: #666;">
                    登录 GitHub 后，您可以直接上传素材到游戏中<br>
                    支持的素材：水果图片(1-11.png)、背景图片、音效文件
                </p>
                <button class="github-login-btn" onclick="loginGitHub()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    登录 GitHub 开始上传
                </button>
            </div>

            <!-- 上传区域 -->
            <div class="upload-section" id="uploadSection">
                <!-- 用户信息 -->
                <div class="user-info">
                    <div class="user-profile">
                        <img class="user-avatar" id="userAvatar" src="" alt="用户头像">
                        <div>
                            <div><strong id="userName">用户名</strong></div>
                            <div style="color: #666; font-size: 0.9em;">已登录 GitHub</div>
                        </div>
                    </div>
                    <button class="logout-btn" onclick="logout()">退出登录</button>
                </div>

                <!-- 拖拽上传区域 -->
                <div class="drag-drop-zone" id="dropZone">
                    <input type="file" id="fileInput" multiple accept="image/*,audio/*">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">拖拽文件到这里或点击选择</div>
                    <div class="upload-hint">
                        支持: 1.png ~ 11.png, background-game.png, start.png, down.mp3, merge.mp3
                    </div>
                </div>

                <!-- 文件列表 -->
                <div class="file-list" id="fileList">
                    <h4>已选择的文件：</h4>
                    <div id="fileItems"></div>
                </div>

                <!-- 上传按钮 -->
                <button class="upload-btn" id="uploadBtn" onclick="processAndUpload()" disabled>
                    🚀 处理并上传素材
                </button>

                <!-- 进度条 -->
                <div class="progress-section" id="progressSection">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">准备中...</div>
                </div>

                <!-- 结果区域 -->
                <div class="result-section" id="resultSection">
                    <h3>✅ 上传成功！</h3>
                    <p>素材包 ID:</p>
                    <div class="pack-id" id="packId"></div>
                    <p>游戏链接:</p>
                    <a class="game-link" id="gameLink" href="#" target="_blank">🎮 开始游戏</a>
                    <button class="copy-btn" onclick="copyGameLink()">📋 复制链接</button>
                </div>

                <!-- 错误提示 -->
                <div class="error-section" id="errorSection">
                    <h4>❌ 上传失败</h4>
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="upload.js"></script>
</body>
</html>
